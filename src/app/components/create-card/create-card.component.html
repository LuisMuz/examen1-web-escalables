<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" class="row g-3">
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="Name" name="name" ngModel required>
  </div>
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="Description" name="desc" ngModel required>
  </div>
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="Image" name="image" ngModel required>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Add</button>
  </div>
</form>
<div *ngIf="isSubmitted && !form.valid" class="alert alert-danger" role="alert">
  Datos incompletos
</div>
