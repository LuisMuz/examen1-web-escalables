<div class="bg">
  <div class="container">
    <button class="toggle-btn" (click)="toggleSidebar()">&#9776;</button>

    <div class="sidebar" *ngIf="isSidebarOpen">
      <ul>
        <li><a [routerLink]="['/home']" (click)="navigate('home')" [class.active]="currentPage === 'home'">Home</a></li>
        <li><a [routerLink]="['/tvshows']" (click)="navigate('tvshows')" [class.active]="currentPage === 'tvshows'">TV Shows</a></li>
      </ul>
    </div>

    <div class="content" [class.expanded]="!isSidebarOpen">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
